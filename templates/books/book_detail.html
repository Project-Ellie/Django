{% extends '_base.html' %}
{% block title %}  {{ book.title }}  {% endblock title %}

{% block content %}
<div class="book-detail">
<h3><a href="">{{ book.title }}</a></h3>
<p>{{ book.author }}</p>
<p>{{ book.price }}</p>
<h4>Reviews</h4>
<ul>
    {% for review in book.reviews.all %}
        <li>{{ review.review }} ({{ review.author }})</li>
    {%  endfor %}
</ul>
</div>

{% endblock content %}
